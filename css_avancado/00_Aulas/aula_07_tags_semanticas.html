<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Como era feito antes:
        div com class ou id.
        Exs: 
        <div class="menu"></div>
        <div class="cabeçalho"></div>
        <div id="rodape"></div>

        PROBLEMAS:
        - Visualmente é ruim para programadores;
        - Buscadores levam em conta principalmente
        a semântica do código, isso quer dizer que
        a estrutura da página e onde ficam os
        elementos influencia no resultado da busca.

        SOLUÇÃO: tags semânticas
        - Possuem o mesmo funcionamento de uma div
        - São containers
    -->


    <!--
        tag <header>
            - Agrupa elementos que fazem parte
            do cabeçalho da página
            - banner, logo, campo de busca,
            itens de cadastro e login (ícones)...
            - Não é a tag <head>

        tag <nav>
            - Agrupa elementos que fazem
            parte geralmente do menu
        
        tag <main>
            - Agrupa elementos principais da
            página (geralmente o conteúdo)
        tag <aside>
            - Agrupa conteúdos complementares
            - Geralmente publicidade, informações
            adicionais às principais, destaques ou
            outros.
        
        tag <footer>
            - Agrupa elementos do rodapé
    -->
    <header>Conteúdo do Cabeçalho</header>
    <nav>Conteúdo do Menu</nav>
    <main>Conteúdo Principal</main>
    <aside>Conteúdo Complementar</aside>
    <footer>Conteúdo do rodapé</footer>

</body>
</html>
