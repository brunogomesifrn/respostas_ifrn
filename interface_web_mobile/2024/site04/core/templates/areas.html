<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Áreas</h1>

    <p><a href="{% url 'area_cadastro' %}">Cadastrar</a></p>

    <p>Áreas Cadastradas</p>
    {% for area in areas %}
    <p>Nome: {{area.nome}}</p>
    {% empty %}
    <p>Nenhuma área cadastrada!</p>
    {% endfor %}

</body>
</html>
