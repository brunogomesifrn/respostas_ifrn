<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Áreas</h1>
    <p><a href="{{ url_for('areas_cadastrar') }}">Cadastro</a></p>
    
    <p>Lista de Áreas:</p>
    {% for area in areas %}
    <p>
        {{area.nome}}
        <a href="{{ url_for('area_editar', id=area.id) }}">EDITAR</a>
        <a href="{{ url_for('area_remover', id=area.id) }}">REMOVER</a>
    </p>
    {% endfor %}
</body>
</html>
