<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="mensagem_1()">
    <script type="text/javascript">
        /*
        EVENTOS
        - Javascript permite capturar alguns eventos
        ocorridos no navegador, por exemplo, movimento
        de mouse, click do mouse, carregamento de página,
        entre outros.
        - Essa captura acontece diretamente nos
        elementos HTML.
        - Geralmente quando um evento é capturado,
        uma função javascript é executada.
        */

        function mensagem_1(){
            alert("Página carregada!");
        }

        function mensagem_2(){
            alert("Clicou dooo");
        }

    </script>

    <button onclick="mensagem_2()">Clique aqui!</button>
</body>
</html>
