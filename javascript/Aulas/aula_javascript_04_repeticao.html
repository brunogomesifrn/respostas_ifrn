<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
        ESTRUTURAS DE REPETIÇÃO
        for
        while
        do...while
        */

        /*
        for - estrutura de repetição quando sabemos
        previamente a quantidade de laços que irão
        acontecer.
        
        ESTRUTURA: 
        inicialização; condição de rep; incremento
        */

        while(true){
            alert("Você não me fecha!");
        }


        for(var i=0; i<10; i++){
            document.write("<p>",i,"</p>");
        }

        var i = 0;
        while(i<10){
            document.write("<p>",i,"</p>");
            i++;
        }





        /*
        while - Estrutura de repetição que é usada
        principalmente quando não sabemos a quantidade
        de laços que irão ser executados;
        - A estruta dela contém apenas a condição de
        repetição - while(condicao)
        */

        var num = 0;
        while(num<10){
            num = parseInt(prompt("Dgt num > que 10"));
        }
    </script>
</body>
</html>
