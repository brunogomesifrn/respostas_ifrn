<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // break x continue

        for(var i=0; i<=10; i++){
            if(i==3){
                continue;
            }
            document.write(i + "<br />");
        }
    </script>
</body>
</html>
