<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="{% url 'dados' %}" method="post">
        {% csrf_token %}
        <p>
            Nome:
            <input type="text" name="nome" />
        </p>
        <p>
            CPF:
            <input type="text" name="cpf" />
        </p>

        <p>
            Qual disciplina mais gosta?<br />
            
            <input type="radio" name="disc" value="poo">
            POO<br/>

            <input type="radio" name="disc" value="Corporativos">
            Corporativos<br/>

            <input type="radio" name="disc" value="Redes">
            Redes
        </p>

        <p>
            <input type="submit" value="Enviar" />
        </p>

        
    </form>
</body>
</html>
